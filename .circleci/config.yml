version: 2.1
executors:
  ci-executor:
    docker:
      - image: node:14.17.3-slim
jobs:
  build:
    executor: ci-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run:
          name: install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Test
          command: yarn test
      - run:
          name: build
          command: yarn prod
      - store_artifacts:
          path: dist
          destination: dist
      - persist_to_workspace:
          root: .
          paths: 
            - dist/*
  deploy:
    executor: ci-executor
    steps:
      - attach_workspace:
          at: .
      - run: ls
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master



  